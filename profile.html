<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- link awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <!-- link CSS -->
    <link rel="stylesheet" href="./custom-bootstrap.css" />
    <title>Simil-Netflix-Profile</title>
  </head>
  <body class="bg-n-primary text-n-secondary">
    <header class="m-3">
      <nav>
        <a class="navbar-brand" href="./index.html"><img height="40" src="./assets/netflix_logo.png" /></a>
      </nav>
    </header>

    <main class="main-profile">
      <h1 class="display-4 fw-normal mt-5">Edit Profile</h1>
      <div class="container-fluid mt-3">
        <div class="row gap-3">
          <div class="col-12 col-md-4 p-0 flex-shrink-1">
            <div class="position-relative w-100">
              <img src="./assets/avatar.png " alt="" />
              <i class="bi bi-pencil-fill position-absolute"></i>
            </div>
          </div>
          <div class="col-12 col-md-7 flex-shrink-0 col-profilo">
            <div class="border-botton pb-3">
              <h5 class="p-2 bg-n-terzary text-n-secondary">Nome Profilo</h5>
              <label class="text-n-secondary d-block" for="leng" value="leng" title="leng">Lenguage</label>
              <select class="bg-n-primary text-n-secondary d-flex justify-content-between pe-5 m-1" name="leng" value="leng" id="leng" title="chose-lg ">
                <option value="">en</option>
                <option value="">fr</option>
                <option value="">it</option>
              </select>
            </div>
            <div class="border-botton pb-3">
              <h5 class="text-n-secondary">Maturity Setting:</h5>
              <p class="m-2 ms-0 bg-n-boh py-1 px-2 text-n-secondary d-block ps-1" for="leng" value="leng" title="leng">All MAturity Rating</p>
              <button disabled type="button" class="btn btn-n-primary border border-1 border-n-secondary text-n-secondary rounded-0 py-1 px-4 my-4 d-block">
                EDIT
              </button>
            </div>

            <!-- ho provato a far disabiitare i bottoni in base al check delle checkbox ma non ho avuto il tempo di vedere perche non 
             funzionano credo per lo pseudo elemento  -->
            <div class="last-h">
              <h5 class="text-n-secondary last-h">Auto Play Controls</h5>
              <div class="d-flex align-items-end">
                <input class="check" type="checkbox" name="check" id="" />
                <p class="ms-2 mb-0 pt-1 px-2 text-n-secondary d-block ps-0" for="leng" value="leng" title="leng">All MAturity Rating</p>
              </div>
              <div class="d-flex align-items-sm-start mt-1">
                <input class="check" type="checkbox" name="check" id="" />
                <p class="ms-2 pb-1 px-2 text-n-secondary d-block ps-0" for="leng" value="leng" title="leng">All MAturity Rating</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center gap-4">
        <button type="button" class="btn btn-n-primary border border-1 border-n-secondary text-n-secondary rounded-0 py-1 px-4 my-4 d-block">SAVE</button>
        <button type="button" class="btn btn-n-primary border border-1 border-n-secondary text-n-secondary rounded-0 py-1 px-4 my-4 d-block">CANCEL</button>
        <button type="button" class="btn btn-n-primary border border-1 border-n-secondary text-n-secondary rounded-0 py-1 px-4 my-4 d-block">
          DELETE PROFILE
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
